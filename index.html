<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="syl.css" />

    <title>sarath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <div class="card">
        <div class="bg-img"></div>
        <div class="profile-info">
          <div class="profile">
            <div class="pic">
              <img src="images/image-victor.jpg" alt="Victor" />
            </div>
            <p class="name"><span>sarath</span> 26</p>
            <p class="location">chennai</p>
          </div>
          <div class="stats">
            <div class="content\">
              <p class="number">80K</p>
              <p><i class="fa-solid fa-user"></i>Followers</p>
            </div>
            <div class="likes">
              <p class="number">803K</p>
              <p><i class="fa-solid fa-heart"></i>Likes</p>
            </div>
            <div class="photos">
              <p class="number">1.4K</p>
              <p><i class="fa-solid fa-image"></i>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
